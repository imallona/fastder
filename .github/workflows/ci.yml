name: build_and_test

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ cppcheck python3-pip
        pip3 install "cmake>=4.0"
        cmake --version
    
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake ..
    
    - name: Build
      run: |
        cd build
        make -j$(nproc)
    
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --verbose
    
    - name: Run cppcheck
      uses: deep5050/cppcheck-action@main
      with:
        skip_preprocessor: disable
        enable: all #performance,portability,warning
        exclude_check: ./__tests__/exclude/
        inconclusive: disable
        inline_suppression: disable
        force_language: c++
        force: enable
        max_ctu_depth: 12
        platform: disable
        output_file: cppcheck_report.txt
        other_options: --bug-hunting --verbose

    - name: Show cppcheck report
      run: |
        cat cppcheck_report.txt
